<div class="file-browser-container">
    <div class="file-browser-container-sidebar" *ngIf="(sidebar$ | async)" oncontextmenu="return false">
        <div class="sidebar">
            <file-browser-tree></file-browser-tree>
        </div>
        <div class="main">
            <file-browser-history></file-browser-history>
            <file-browser-header></file-browser-header>
            <file-browser-list></file-browser-list>
        </div>
    </div>

    <div class="file-browser-container-no-sidebar" *ngIf="!(sidebar$ | async)" oncontextmenu="return false">
        <div class="main">
            <file-browser-history></file-browser-history>
            <file-browser-header></file-browser-header>
            <file-browser-list></file-browser-list>
        </div>
    </div>
</div>
