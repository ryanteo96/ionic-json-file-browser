<div class="file-browser-icon">
    <ng-container [ngSwitch]="type">
        <ng-container *ngSwitchCase="'Folder'">
            <ion-icon *ngIf="!state" class="file-icon" name="md-folder"></ion-icon>
            <ion-icon *ngIf="state" class="file-icon" name="md-folder-open"></ion-icon>
        </ng-container>
        <ng-container *ngSwitchCase="'Document'">
            <ion-icon class="file-icon" name="md-document"></ion-icon>
        </ng-container>
        
        <ng-container *ngSwitchDefault>
            <!-- <ion-icon *ngIf="!state" class="file-icon" name="md-folder"></ion-icon>
            <ion-icon *ngIf="state" class="file-icon" name="md-folder-open"></ion-icon> -->
        </ng-container>
    </ng-container>
</div>
