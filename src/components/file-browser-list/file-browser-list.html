<div class="file-browser-list">
    <ion-list>
        <ion-grid class="table-grid-core">
            <ng-container *ngIf="entities$">
                <ng-container *ngFor="let entity of entities$ | async">
                    <ion-row class="grid-item" (click)="showNode(entity)" oncontextmenu="return false"
                        (contextmenu)="showActionSheet(entity)">
                        <file-browser-icon [type]="entity.type"></file-browser-icon>
                        {{ entity.name }}
                    </ion-row>
                </ng-container>
            </ng-container>
        </ion-grid>
    </ion-list>
</div>
