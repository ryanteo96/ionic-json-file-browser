<div class="file-browser-list">
    <ion-list>
        <ion-grid class="table-grid-core">
            <ng-container *ngIf="nodes$">
                <ng-container *ngFor="let node of nodes$ | async">
                    <ion-row class="grid-item" (click)="showNode(node)" oncontextmenu="return false"
                        (contextmenu)="showActionSheet(node)">
                        <file-browser-icon [type]="node.type"></file-browser-icon>
                        {{ node.name }}
                    </ion-row>
                </ng-container>
            </ng-container>
        </ion-grid>
    </ion-list>
</div>
