<div class="file-browser-list">
    <ion-list>
        <ion-grid class="table-grid">
            <ng-container *ngIf="nodes$">
                <ng-container *ngFor="let node of nodes$ | async">
                    <a>
                        <ion-row class="grid-item" 
                                oncontextmenu="return false">
                            <ion-col col-7>
                            {{ node.name }}
                            </ion-col>
                        </ion-row>
                    </a>
                </ng-container>
            </ng-container>
        </ion-grid>
    </ion-list>
</div>
